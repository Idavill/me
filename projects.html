---
layout: default
title: Projects
---

<h1>Project</h1>

<div class="projects">
  {% for project in site.projects %}
    <div class="card">
      <img src="{{ project.image | relative_url }}" alt="{{ project.title }}">      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <a href="{{ project.url }}">Read more</a>
    </div>
  {% endfor %}
</div>
